<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maybe I'll Do It</title>
  <link rel="stylesheet" href="form.css" />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Maybe I'll Do It</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Ask Me Anything</h2>
      <p>I might answer. I might not. Try your luck!</p>
    </section>

  <section class="cloud-form-container">
  <form id="questionForm">
    <div class="cloud big-cloud">
      <textarea id="requestInput" placeholder="Describe what you need... (e.g., make me a logo of a bear riding a bike)" required></textarea>
    </div>
    <div class="cloud-row">
      <div class="cloud small-cloud">
        <input type="number" id="tipInput" placeholder="$ Tip" min="0" step="1" required />
      </div>
      <button type="submit" class="submit-cloud">Send Request</button>
    </div>
  </form>
  <div id="response"></div>
  </section>
  </main>

  <footer>
    <p>&copy; 2025 Maybe I'll Do It</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
